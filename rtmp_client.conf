# RTMP客户端配置文件
# 支持的配置项和默认值

# 日志配置
[logging]
# 日志级别: trace, debug, info, warn, error, critical, off
log_level=info
# 日志文件路径
log_file=logs/rtmp_client.log
# 是否启用控制台输出
console_output=true
# 日志文件最大大小(MB)
max_file_size=10
# 保留的日志文件数量
max_files=5

# 连接配置
[connection]
# 连接超时时间(毫秒)
connect_timeout_ms=10000
# 读取超时时间(毫秒)
read_timeout_ms=3000
# 写入超时时间(毫秒)
write_timeout_ms=3000
# 最大重试次数
max_retry_count=3
# 重试间隔(毫秒)
retry_interval_ms=1000

# RTMP协议配置
[rtmp]
# 块大小
chunk_size=128
# 窗口确认大小
window_ack_size=2500000
# 是否启用心跳
enable_heartbeat=true
# 心跳间隔(毫秒)
heartbeat_interval_ms=30000

# 统计配置
[statistics]
# 是否启用统计
enable_statistics=true
# 统计更新间隔(毫秒)
update_interval_ms=1000

# 性能配置
[performance]
# 最大队列大小
max_queue_size=1000
# 发送缓冲区大小
send_buffer_size=65536
# 接收缓冲区大小
recv_buffer_size=65536